<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body style="list-style: none;">
    
    <h1>{{ . }}</h1>
    <h1>Já tem o microsip instalado</h1>
    <li>Se clicar sim, será configurado o ramal, se for clicado não, será instalado e configurado.</li>
    <li>OBS: se já tem instalado e clicar em não vai excluir o MicroSIP e instalado novamente.</li>
    <button type="button" onclick="yesAction()" class="btn btn-info">Sim</button>
    <button type="button" onclick="noAction()" class="btn btn-info">Não</button>
    <script>
        function yesAction() {
            // Faz uma solicitação ao servidor para executar a ação
            fetch("/acaoyes", {
                method: "POST",
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erro na solicitação.");
                }
                // Atualiza a interface do usuário conforme necessário
                //alert("Ação realizada!"); -->
            })
            .catch(error => {
                console.error("Erro:", error);
            });
        }

        function noAction() {
            // Faz uma solicitação ao servidor para executar a ação
            fetch("/acaono", {
                method: "POST",
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erro na solicitação.");
                }
                // Atualiza a interface do usuário conforme necessário
                //alert("Ação realizada!"); -->
            })
            .catch(error => {
                console.error("Erro:", error);
            });
        }
    </script>
</body>
